<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Image Slider Start-->
    <div class="slider">
      <div class="slides">
        <!--Radio Button -->
        <input type="radio" id="radio1" name="radio-btn" />
        <input type="radio" id="radio2" name="radio-btn" />
        <input type="radio" id="radio3" name="radio-btn" />
        <input type="radio" id="radio4" name="radio-btn" />

        <!--Slide Image-->
        <div class="slide first">
          <img src="/assets/image/image1.jpg" alt="" />
        </div>

        <div class="slide">
          <img src="/assets/image/image2.jpg" alt="" />
        </div>

        <div class="slide">
          <img src="/assets/image/image3.jpg" alt="" />
        </div>

        <div class="slide">
          <img src="/assets/image/image4.jpg" alt="" />
        </div>

        <!--Auto Navigation -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>

        <!--Manual Navigation-->
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label
          ><label for="radio2" class="manual-btn"></label
          ><label for="radio3" class="manual-btn"></label
          ><label for="radio4" class="manual-btn"></label>
        </div>
      </div>
    </div>
    <!--Image Slider End-->
    <script src="script.js"></script>
  </body>
</html>
